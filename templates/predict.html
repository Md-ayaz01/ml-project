<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Score Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <button class="toggle-btn" onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>

  <h1 class="typing-text">Student Score Predictor</h1>

  <div class="animated-card">
    <div class="lottie">
      <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_0yfsb3a1.json"
        background="transparent" speed="1" style="width: 120px; height: 120px;" loop autoplay>
      </lottie-player>
    </div>

    {% if results %}
      <div class="alert-success">
        ðŸŽ¯ Predicted Math Score: <strong>{{ results }}</strong>
      </div>
      <div style="text-align:center;">
        <a href="/predictdata"><button class="btn-gradient">Predict Again</button></a>
      </div>
    {% else %}
    <form action="/predictdata" method="POST">
      <label>Gender:</label>
      <select name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label>Race/Ethnicity:</label>
      <select name="race_ethnicity" required>
        <option value="group A">Group A</option>
        <option value="group B">Group B</option>
        <option value="group C">Group C</option>
        <option value="group D">Group D</option>
        <option value="group E">Group E</option>
      </select>

      <label>Parental Level of Education:</label>
      <select name="parental_level_of_education" required>
        <option value="some high school">Some High School</option>
        <option value="high school">High School</option>
        <option value="some college">Some College</option>
        <option value="associate's degree">Associate's Degree</option>
        <option value="bachelor's degree">Bachelor's Degree</option>
        <option value="master's degree">Master's Degree</option>
      </select>

      <label>Lunch:</label>
      <select name="lunch" required>
        <option value="standard">Standard</option>
        <option value="free/reduced">Free/Reduced</option>
      </select>

      <label>Test Preparation Course:</label>
      <select name="test_preparation_course" required>
        <option value="none">None</option>
        <option value="completed">Completed</option>
      </select>

      <label>Reading Score:</label>
      <input type="number" name="reading_score" required min="0" max="100">

      <label>Writing Score:</label>
      <input type="number" name="writing_score" required min="0" max="100">

      <button type="submit" class="btn-gradient">Predict</button>
    </form>
    {% endif %}
  </div>

  <!-- Testimonials -->
  <div class="testimonials">
    <div class="testimonial">"Super accurate and easy to use!" - Aisha</div>
    <div class="testimonial">"Clean UI and fast prediction!" - Ravi</div>
    <div class="testimonial">"Loved the animations!" - Sneha</div>
  </div>

  <!-- Contact Form -->
  <section class="contact">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button class="btn-gradient" type="submit">Send</button>
    </form>
  </section>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
