<!DOCTYPE html>
<html lang="en">
<head><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Score Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script>
    function showSpinner() {
      document.getElementById("spinner").style.display = "block";
    }
  </script>
</head>
<body class="bg-gradient">
<div class="container mt-5">
  <div class="card shadow-lg p-4 animated-card">
    <h2 class="text-center text-primary mb-4">🎓 Student Score Predictor</h2>
    <form method="POST" action="/predictdata" onsubmit="showSpinner()">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label fw-bold text-secondary">Gender</label>
          <select name="gender" class="form-select">
            <option value="male">👦 Male</option>
            <option value="female">👧 Female</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label fw-bold text-secondary">Race/Ethnicity</label>
          <select name="race_ethnicity" class="form-select">
            <option>group A</option>
            <option>group B</option>
            <option>group C</option>
            <option>group D</option>
            <option>group E</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label fw-bold text-secondary">Parental Education</label>
          <input type="text" name="parental_level_of_education" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label fw-bold text-secondary">Lunch</label>
          <select name="lunch" class="form-select">
            <option value="standard">🍱 Standard</option>
            <option value="free/reduced">🥪 Free/Reduced</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label fw-bold text-secondary">Test Preparation</label>
          <select name="test_preparation_course" class="form-select">
            <option value="none">❌ None</option>
            <option value="completed">✅ Completed</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label fw-bold text-secondary">Reading Score</label>
          <input type="number" name="reading_score" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label fw-bold text-secondary">Writing Score</label>
          <input type="number" name="writing_score" class="form-control" required>
        </div>
      </div>
      <button type="submit" class="btn btn-gradient w-100 mt-2">🔍 Predict</button>
    </form>

    <!-- Spinner -->
    <div id="spinner" class="text-center mt-3" style="display:none;">
      <div class="spinner-border text-primary" role="status"></div>
      <p class="text-muted">Predicting score...</p>
    </div>

    {% if results %}
    <div class="alert alert-success text-center mt-4">
      <h4>🎯 Prediction:</h4>
      <h5><strong>{{ results }}</strong></h5>
    </div>
    {% endif %}
  </div>
</div>
</body>
</html>
